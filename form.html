  <main>
    <h2>User Registration</h2>

    <!-- Form -->
    <form id="registrationForm" action="record.html" method="get">
      <!-- Username -->
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          pattern="[A-Za-z0-9]{8,}"
          title="The password must be at least 8 alphanumeric characters."
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        >
      </div>

      <!-- Email (byui.edu domain) -->
      <div>
        <label for="email">Email (byui.edu):</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
          title="Please enter a valid byui.edu email address."
        >
      </div>

      <!-- Page Rating (range) -->
      <div>
        <label for="pageRating">Page Rating (1-10):</label>
        <input
          type="range"
          id="pageRating"
          name="pageRating"
          min="1"
          max="10"
          step="1"
          value="5"
        >
        <span id="rangeValue">5</span>
      </div>

      <!-- Submit button -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
